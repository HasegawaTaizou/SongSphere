<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website about SongSphere." />
    <link
      rel="shortcut icon"
      href="./img/songsphere-logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0e5486155.js"
      crossorigin="anonymous"
    ></script>
    <title>SongSphere</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/home/search/searchStyle.css" />
    <link rel="stylesheet" href="./css/home/search/searchTitleStyle.css" />
    <link rel="stylesheet" href="./css/home/search/searchInputStyle.css" />
    <link
      rel="stylesheet"
      href="./css/home/result-successful/resultSuccessfulStyle.css"
    />
    <link
      rel="stylesheet"
      href="./css/home/result-successful/resultSuccessfulTextStyle.css"
    />
    <link
      rel="stylesheet"
      href="./css/home/result-successful/resultSuccessfulImageStyle.css"
    />
    <link
      rel="stylesheet"
      href="./css/home/result-successful/resultSuccessfulInformationStyle.css"
    />
    <link
      rel="stylesheet"
      href="./css/home/result-successful/resultSuccessfulAditionalInformationStyle.css"
    />
    <link rel="stylesheet" href="./css/responsiveStyle.css" />
    <link rel="stylesheet" href="./css/home/search/searchResponsiveStyle.css" />
    <link
      rel="stylesheet"
      href="./css/home/result-successful/resultSuccessfulResponsiveStyle.css"
    />
    <script src="./js/app.js" defer type="module"></script>
    <script src="./js/components/header/header.js" defer type="module"></script>
    <script src="./js/components/footer/footer.js" defer type="module"></script>
  </head>
  <body>
    <header-custom></header-custom>
    <main>
      <div class="content">
        <div class="search-container">
          <h2 class="search__title">Pesquise seu artista</h2>
          <input class="search__input" type="text" placeholder="Artista" />
          <img
            src="./img/songsphere-search-image.png"
            alt="Search Image"
            class="search__image"
          />
        </div>
        <!-- Where the data will be filled -->
        <div class="result-successful-container"></div>
      </div>
    </main>
    <footer-custom></footer-custom>
  </body>
</html>
